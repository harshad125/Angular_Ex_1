<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container mt-4">
        <h2 class="text-center mb-4">User List</h2>
        <button class="btn btn-primary my-2" (click)="onnavigate()">Add</button>
        <div class="table-responsive">
          <table class="table table-striped table-bordered">
            <thead class="thead-dark">
              <tr class="text-center bg-dark text-white">
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Mobile</th>
                <th>Address</th>
                <th>Links</th>
              </tr>
            </thead>
            <tbody>
                <tr class="text-center" *ngFor="let user of listUser">
                    <th scope="row">{{user.id}}</th>
                    <td>{{user.name}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.mobile}}</td>
                    <td>{{user.address}}</td>
                    <td><a [routerLink]="['/users', user.id]" class="btn btn-primary">Update</a><button type="button" (click)="ondeleteuser(user)" class="btn btn-danger mx-3">Delete</button></td>

                </tr>
            </tbody>
          </table>
        </div>
      </div>

    
            

</body>

</html>
