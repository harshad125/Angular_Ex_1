<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <!-- <p #temp>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dolorem, nisi.</p> -->
        <div class="header text-center"><h3>product Details</h3></div>
        <form class="row g-3" (ngSubmit)="onsubmitclick()" #registrationform="ngForm">
            <div class="col-md-6">
                <label for="inputEmail1" class="form-label">Product</label>
                <input type="text" class="form-control" id="inputEmail1" name="pname" [(ngModel)]="Pname" ngModel required #fname="ngModel" >
                <div>
                    <small *ngIf="fname.invalid && fname.touched" class="text-danger">*name is requied filed</small>
                </div>
              </div>
              <div class="col-md-6">
                <label for="inputEmail2" class="form-label">price</label>
                <input type="number" class="form-control" id="inputEmail2" name="pprice"  [(ngModel)]="Pprice" ngModel required #mname="ngModel">
                <div>
                    <small *ngIf="mname.invalid && mname.touched" class="text-danger">*price is requied filed</small>
                </div>
              </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">category</label>
              <input type="text" class="form-control" id="inputEmail4" name="pcategory" [(ngModel)]="Pcategory" ngModel required  #ename="ngModel">
              <div>
                <small *ngIf="ename.invalid && ename.touched" class="text-danger">*category is requied filed</small>
            </div>
            </div>
            <div class="col-md-6">
              <label for="inputAddress" class="form-label">Stock</label>
              <input type="text" class="form-control" id="inputAddress"  name="pstock" [(ngModel)]="Pstock" ngModel required #sname="ngModel">
              <div>
                <small *ngIf="sname.invalid && sname.touched" class="text-danger">*stock is requied filed</small>
            </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary"  [disabled]="fname.invalid || mname.invalid || ename.invalid ">Sign in</button>
            </div>
          </form>
    </div>
</body>
</html>
